<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: datatable}" th:remove="tag"></object>
  <title>View All Permintaan Pengiriman</title>

</head>

<body>
  <!-- Untuk mengatur tampilan tabel -->
  <script>
    $(document).ready(function () {
      $("#booksTable").DataTable({
        dom: "Qlfrtip",
        // Memunculkan item dengan opsi 5, 10, 20
        lengthMenu: [5, 10, 20],
        // Menghilangkan sortable di kolom action
        columnDefs: [
          {
            targets: 6,
            orderable: false,
          }
        ],
      });
    });
  </script>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="text-center pt-5">
      <h2>Daftar Permintaan Pengiriman</h2> 
      <a type="button" class="btn btn-primary m-2" th:href="@{/permintaan-pengiriman/tambah}">+ Tambah Permintaan Pengiriman</a>   
      <!-- <a type="button" class="btn btn-primary m-2">+ Tambah Permintaan Pengiriman</a>    -->
    </div>
    <div class="container mb-4">
      <table id="booksTable" class="display">
        <thead>
          <tr>
            <th>#</th>
            <th>Waktu Permintaan</th>
            <th>Nomor Pengiriman</th>
            <th>Nama Penerima</th>
            <th>Alamat Penerima</th>
            <th>Tanggal Penerima</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="permintaanPengiriman, iterationStatus : ${formattedDateTime}">
            <td th:text="${iterationStatus.index + 1}"></td>
            <td th:text="${permintaanPengiriman.value[0]}"></td>
            <td th:text="${permintaanPengiriman.key.nomorPengiriman}"></td>
            <td th:text="${permintaanPengiriman.key.namaPenerima}"></td>
            <td th:text="${permintaanPengiriman.key.alamatPenerima}"></td>
            <td th:text="${permintaanPengiriman.value[1]}"></td>
            <td>
              <!-- <a type="button" class="btn btn-md btn-secondary">Detail</a> -->
              <a type="button" class="btn btn-md btn-secondary" th:href="@{/permintaan-pengiriman/{id}(id=${permintaanPengiriman.key.id})}">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
